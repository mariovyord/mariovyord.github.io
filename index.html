<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mario Yordanov | Web Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
  </head>
  <body>
    <!-- Navigation bar with links to sections -->
    <nav class="navbar">
      <ul class="navbar_list">
        <li class="navbar_item">
          <a href="#hero" class="navbar_link">Home</a>
        </li>
      </ul>
    </nav>

    <!-- Hero section with console and character that can jump on the title -->
    <section id="hero" class="hero">
      <div class="greeting">
        <h1 class="greeting_heading">
          <a href="#about" class="greeting_link">
            &lt; Hi, I&apos;m Mario /&gt;
          </a>
        </h1>
      </div>
      <div class="terminal">
        <div class="terminal_toolbar">
          <svg
            clipRule="evenodd"
            width="25px"
            height="25px"
            fillRule="evenodd"
            strokeLinejoin="round"
            strokeMiterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m21 4c0-.478-.379-1-1-1h-16c-.62 0-1 .519-1 1v16c0 .621.52 1 1 1h16c.478 0 1-.379 1-1zm-13.678 6.365c-.207-.146-.318-.378-.318-.614 0-.603.684-.962 1.182-.612l3.505 2.235c.199.141.318.369.318.613 0 .245-.119.473-.318.614l-3.511 2.257c-.5.353-1.182-.012-1.182-.613 0-.235.111-.467.318-.613l2.641-1.645zm9.678 3.873c0 .414-.336.75-.75.75h-3.5c-.413 0-.75-.336-.75-.75s.337-.75.75-.75h3.5c.414 0 .75.336.75.75z"
              fillRule="nonzero"
            />
          </svg>
          <h6 class="terminal_heading">Command Prompt</h6>
        </div>
        <div class="terminal_display">
          <div id="terminal_entries_box">
            <p class="terminal_entry">
              Personal Website [Version 26.11.2024.21:06]
            </p>
            <p class="terminal_entry">
              (c) Mario Yordanov. All rights reserved.
            </p>
          </div>
          <div>
            <input
              id="terminal_input"
              type="text"
              class="terminal_input"
              placeholder="Type 'help' for a list of commands"
              onkeydown="handleInput(event)"
              autofocus
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Game section where you can play Space Invaders or Tic-Tac-Toe -->
    <section id="games"></section>

    <!-- About section with skills list -->
    <section id="about"></section>

    <!-- Projects section with some links to GitHub -->
    <section id="projects"></section>

    <!-- Footer with contacts -->
    <footer></footer>

    <script src="scripts/terminal.js"></script>
  </body>
</html>
